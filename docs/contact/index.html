<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">

<link

>

  <body>
   <article>
       <header>
  <nav class="container">
  <ul>
  <li><strong><a href="/">Duanly Corps</a></strong></li>
  </ul>
  <ul>
    <li><a href="/about" class="contrast">Acerca de mi</a></li>
    <li><a href="/blog" class="contrast">Blog</a></li>
    <li><a href="/contact" class="contrast">Contacto</a></li>
  </ul>
</nav>

   </header>
  <main class="container">
       <form method="POST" data-netlify="true">
  <fieldset>
    <label>
      First name
      <input
        name="first_name"
        placeholder="First name"
        autocomplete="given-name"
        required
      />
    </label>
    <label>
      Email
      <input
        type="email"
        name="email"
        placeholder="Email"
        autocomplete="email"
        required
      />
    </label>
  </fieldset>
  <input type="submit" value="Subscribe" />
</form>

       </main
        <footer>
    <p>Síguenos en:</p>
    <a href="https://www.facebook.com" target="_blank">Facebook</a>

</footer>

   </article>   
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
